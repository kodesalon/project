spring:
  profiles:
    active: local
---

spring:
  group:
    prod:
      - prod-db

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:test_mem
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      auto-commit: false
  jpa:
    show-sql: true
    database-platform: H2
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 50
        query:
          in_clause_parameter_padding: true
        format_sql: true
    open-in-view: false
  jwt:
    secret: bG9jYWxUZXN0S2V5
    accessExpirationMs: 180000
    refreshExpirationWeeks: 2
  file:
    directory: src/main/resources/images/
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 15MB

cloud:
  aws:
    credentials:
      access-key: accesskey
      secret-key: secretkey
    s3:
      image:
        bucket: kodesalon
        directory: image/
    stack:
      auto: false
    region:
      static: ap-northeast-2
