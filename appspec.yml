version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/jenkins
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStop:
    - location: scripts/kill_process.sh
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ec2-user
